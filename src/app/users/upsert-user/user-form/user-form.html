<form [formGroup]="userForm" (ngSubmit)="submit()" class="app-user-form__form">
  <mat-form-field appearance="outline" class="app-user-form__field">
    <mat-label>First name</mat-label>
    <input matInput [formControl]="userForm.controls.firstName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="app-user-form__field">
    <mat-label>Last name</mat-label>
    <input matInput [formControl]="userForm.controls.lastName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="app-user-form__field">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="userForm.controls.email" />
  </mat-form-field>

  <p class="app-user-form__actions">
    <button type="button" matButton="tonal" routerLink="/users/list">
      <mat-icon>close</mat-icon>
      Cancel
    </button>

    <button type="submit" matButton="filled" [disabled]="userForm.invalid || userForm.disabled">
      <mat-icon>check</mat-icon>
      Submit
    </button>
  </p>
</form>
